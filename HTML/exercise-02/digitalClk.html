<!DOCTYPE html>
<html lang="en">

<style>
    .digitalClk{
        position: absolute;
        left:40%;
        top:40%;
        font-size: 100px;
        font-weight: 20px;
        transform-origin: 50% 50%;
        border: 2px solid black;
        border-radius: 5px;
        padding: 20px;
        box-sizing: border-box;
        background-color: antiquewhite;  
      

    }
</style>


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
</head>

<body onload="startTime()">
    
    <div id="txt" class="digitalClk">
      
    </div>

    <script>
        function startTime() {
            const today = new Date();
            let hours = today.getHours();
            let minutes = today.getMinutes();
            let seconds = today.getSeconds();
            minutes = formateTimeDigit(minutes);
            seconds = formateTimeDigit(seconds);
            document.getElementById('txt').innerHTML = hours + ":" + minutes + ":" + seconds;
            setInterval(startTime, 1000);
        }

        function formateTimeDigit(value) {
            if (value < 10) { value = "0" + value };  // add zero in front of numbers < 10
            return value;
        }
    </script>
</body>

</html>
